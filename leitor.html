<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code - Manupackaging</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados para o Leitor -->
    <style>
        :root {
            --primary-color: #00529B;
            --light-bg: #f1f5f9;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
        }
        .header-main {
            background: linear-gradient(135deg, var(--primary-color) 0%, #003A6D 100%);
            color: #ffffff;
        }
        .scanner-container {
            position: relative;
            max-width: 500px;
            margin: 1rem auto;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        #scan-result {
            background-color: #00000099;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        .info-card {
            border-left: 5px solid var(--primary-color);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header-main text-center p-3 mb-4">
        <h1 class="h3">Leitor de QR Code de Pallets</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <p class="lead">Aponte a câmera para o QR Code da etiqueta do pallet.</p>
                        
                        <div id="loadingMessage" class="alert alert-info">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Acessando a câmera...
                        </div>

                        <div class="scanner-container">
                            <video id="video" playsinline></video>
                        </div>

                        <div id="scan-result" class="mt-3">
                            Aguardando leitura...
                        </div>

                        <div id="palletDetails" class="mt-4 text-start d-none">
                            <h2 class="h4 text-primary border-bottom pb-2 mb-3">Detalhes do Pallet</h2>
                            <div id="palletInfo" class="p-3 info-card">
                                <!-- Os detalhes do pallet serão inseridos aqui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Biblioteca para leitura de QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <!-- Script do Leitor -->
    <script src="js/leitor.js"></script>
</body>
</html>
